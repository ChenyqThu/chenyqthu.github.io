    <style>
        /* Bottom Sheet Modal */
        #qr-modal.active {
            display: block !important;
            opacity: 1 !important;
        }
        
        #qr-modal.active .modal-content {
            transform: translateY(0) !important;
        }
        
        /* QR Code responsive sizing */
        .qr-responsive {
            width: calc(100vw - 140px);
            height: calc(100vw - 140px);
            max-width: 380px;
            max-height: 380px;
        }
        
        .qr-code-image {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }
        
        /* Loading state */
        .qr-placeholder.loading {
            position: relative;
        }
        
        .qr-placeholder.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1.5rem;
            height: 1.5rem;
            margin: -0.75rem 0 0 -0.75rem;
            border: 3px solid rgba(100, 100, 100, 0.3);
            border-top: 3px solid #6b7280;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .qr-placeholder.loading p {
            color: #6b7280;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Handle bar interaction */
        .modal-content .w-10 {
            cursor: grab;
            transition: background-color 0.2s;
        }
        
        .modal-content .w-10:hover {
            background-color: #6b7280;
        }
        
        /* Mobile optimizations */
        @media (max-width: 640px) {
            .modal-content {
                height: 80vh !important;
                max-height: none !important;
            }
            
            .qr-responsive {
                width: calc(100vw - 100px);
                height: calc(100vw - 100px);
            }
            
            #qr-modal h2 {
                font-size: 1.75rem !important;
            }
        }
        
        @media (max-width: 480px) {
            .qr-responsive {
                width: calc(100vw - 80px);
                height: calc(100vw - 80px);
            }
            
            #qr-modal h2 {
                font-size: 1.5rem !important;
            }
        }
        
        @media (max-width: 360px) {
            .qr-responsive {
                width: calc(100vw - 60px);
                height: calc(100vw - 60px);
            }
        }
        
        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            button {
                min-height: 44px;
                min-width: 44px;
            }
            
            .bg-gray-900 {
                min-height: 56px;
            }
            
            /* Better touch target for handle */
            .modal-content .flex.justify-center {
                padding: 0rem;
            }
        }
    </style>
